<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Log in</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- script -->
    <script src="../validation/validation.js"></script>
    <script src="../sign_up/script.js"></script>
    <script src="script.js"></script>
    <script src="../sign_up/script.js"></script>
    <script src="../database/script.js"></script>
    <!-- style -->
     <link rel="stylesheet" href="log_in_animation.css">
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="../validation/validation.css" /> -->
    <link
      rel="shortcut icon"
      href="../favicon/img/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body onload="firstLoadLogin()">
    <section id="animationJoin">
      <div id="screenAnimation" class="screen-animation">
      </div>
      <div id="logoAnimation" class="img-box">
        <img class="logo-w-animation" src="../assets/icons/login_logo_mobile_w.svg" alt="logo white mobile">
        <img class="logo-b-animation" src="../assets/icons/login_logo_b.svg" alt="logo black">
      </div>
    </section>
    <div class="header-logo">
      <img
        id="joinLogo"
        class="join-logo d-none"
        src="../assets/icons/Logo_login.svg"
        alt="join.logo"
      />
    </div>
    <div id="notAuser" class="not-a-user d-none">
      <p class="p-user">Not a Join user?</p>
      <button onclick="location.href='../sign_up/sign_up.html'" id="signUp" data-target="/sign_up.html" class="login-signup-button">Sign up</button>
    </div>
    
    <main class="main-login">
      <form onsubmit=" ; return false" class="form">
        <h1 class="form-headline">Log in</h1>
        <div class="border-login"></div>
        <section class="login-data">
          <div class="data-container">
            <input
              id="loginEmail"
              class="input-email"
              type="email"
              placeholder="Email"
              autocomplete="email"
              title="required" 
              onblur="validateLoginEmail('loginEmail')" onfocus="resetSingleInputError('loginEmail')"
            />
            <span id="loginEmailErrorMessage" class="no-error-visible error-message"
              >This field is required.</span
            >
          </div>
          <div class="data-container">
            <input
              id="loginPassword"
              class="input-password"
              type="password"
              placeholder="Password"
              autocomplete="current-password"
              title="required"
              onblur="validateLoginPassword('loginPassword')" onfocus="resetSingleInputError('loginPassword')"
            />
            <span id="loginPasswordErrorMessage" class="no-error-visible error-message"
              >This field is required.</span
            >
          </div>
        </section>
        <section class="form-remember">
          <div class="checkbox">
            <input id="formRemember" type="checkbox" class="remember" />
            <label for="formRemember" class="label-remember">Remember me</label>
          </div>
        </section>
        <section class="form-submit">
          <button id="loginButton" type="submit" class="login-signup-button" onclick="logIn()" disabled>Log in</button>
          <button onclick="guestLogin(); return false" class="guest-button">Guest Log in</button>
        </section>
      </form>
    </main>
  </body>
</html>
