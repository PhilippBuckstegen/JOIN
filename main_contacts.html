<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="./js/main_contacts.js"></script>
    <!-- <script src="script.js"></script> -->
    <link rel="stylesheet" href="./css/main_contacts.css" />
  </head>
  <body>
    <!-- header und nav from includeHTML -->
    <section class="main-contacts">
      <div id="contactsContainer" class="contacts-container">
        <div id="listContacts" class="list-contacts-container">
          <!-- render letter container -->
          <div id="letterContainer-R" class="letter-contacts-container">
            <div class="letter-header">E</div>
            <div class="letter-header-border"></div>

            <!-- render contact in letter container -->
            <div id="contact" class="contact">
              <div class="contact-icon contact-icon-wh bg-color">EK</div>
              <div class="name-mail">
                <span class="name">Erika Krawotki</span>
                <span class="mail">erika.krawotki@yahoo.de</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- contacts info -->
      <div class="contacts-info-container">
        <div class="contacts-header">
          <p class="header-headline">Contacts</p>
          <div class="header-border"></div>
          <p class="header-subheadline">Better with a team</p>
        </div>
        <div class="contact-details-container">
          <div id="ContactDetailsOverlay" class="contact-details-overlay">
            <div class="contact-icon-name"></div>
            <div class="contact-info-edit">
              <div class="information">Contact Information</div>
              <div class="edit">
                <img src="" alt="icon-edit" />
                <span>Edit Contact</span>
              </div>
            </div>
            <div class="contact-details-email">
              <b>Email</b>
              <a href="mailto:erika.krawotki@yahoo.de">0123-456789</a>
            </div>
            <div class="contact-details-phone">
              <b>Phone</b>
              <a href="tel:0123-456789">0123-456789</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
