<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- script -->
    <script src="../sidebar/sidebarScript.js"></script>
    <script src="../header/Headerscript.js"></script>
    <script src="board.js"></script>
    <script src="../boardOverlays/tasksBoard.js"></script>
    <script src="../database/script.js"></script>
    <!-- style -->
    <link rel="stylesheet" href="../header/headerStyle.css" />
    <link rel="stylesheet" href="../sidebar/style.css" />
    <link rel="stylesheet" href="../header/header_style_mobile.css" />
    <link
      rel="shortcut icon"
      href="../favicon/img/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="board.css" />
  </head>
  <body onload="initialCallBoard()">
    <!-- Sidebar wird hier dynamisch geladen -->
    <div class="side-wrap">
      <div class="sidebar"></div>
    </div>
    <div id="header-placeholder"></div>

    <!-- header and sidebar from includeHTML -->
    <main class="main-board">
      <header class="header-board">
        <div class="headline-board">
          <h2 class="h2-board">Board</h2>
        </div>
        <div class="search-and-addTask">
          <div class="searchbar">
            <input
              id="searchInput"
              class="search-input"
              type="text"
              placeholder="Find Task"
            />
            <img onclick="searchTasks()"
              class="search-img"
              src="../assets/icons/search.svg"
              alt="search"
            />
          </div>
          <button class="addTask-button">
            <p class="add-task">Add Task</p>
            <img src="../assets/icons/add.svg" alt="add" />
          </button>
        </div>
      </header>
      <section class="board">
        <article class="column-board">
          <div class="column-board-header">
            <h2 class="column-headline">To do</h2>
            <img
              class="plus-button"
              src="../assets/icons/plus button.svg"
              alt="add task"
            />
          </div>
          <div class="slider-tasks">
            <div
              id="columnToDo"
              class="column-content"
              ondrop="moveTo(0)"
              ondragleave="removeHighlight('columnToDo')"
              ondragover="allowDrop(event); highlight('columnToDo')"
            >
              <!-- render tasks here -->
              <!-- if no tasks -->
              <div class="empty-column">No tasks to do</div>
            </div>
          </div>
        </article>
        <article class="column-board">
          <div class="column-board-header">
            <h2 class="column-headline">In progress</h2>
            <img
              class="plus-button"
              src="../assets/icons/plus button.svg"
              alt="add task"
            />
          </div>
          <div class="slider-tasks">
            <div
              id="columnProgress"
              class="column-content"
              ondrop="moveTo(1)"
              ondragleave="removeHighlight('columnProgress')"
              ondragover="allowDrop(event); highlight('columnProgress')"
            >
              <!-- render tasks here -->
              <!-- if no tasks -->
              <div class="empty-column">No tasks in progress</div>
            </div>
          </div>
        </article>
        <article class="column-board">
          <div class="column-board-header">
            <h2 class="column-headline">Await feedback</h2>
            <img
              class="plus-button"
              src="../assets/icons/plus button.svg"
              alt="add task"
            />
          </div>
          <div class="slider-tasks">
            <div
              id="columnFeedback"
              class="column-content"
              ondrop="moveTo(2)"
              ondragleave="removeHighlight('columnFeedback')"
              ondragover="allowDrop(event); highlight('columnFeedback')"
            >
              <!-- render tasks here -->
              <!-- if no tasks -->
              <div class="empty-column">No tasks awaiting</div>
            </div>
          </div>
        </article>
        <article class="column-board">
          <div class="column-board-header">
            <h2 class="column-headline">Done</h2>
          </div>
          <div class="slider-tasks">
            <div
              id="columnDone"
              class="column-content"
              ondrop="moveTo(3)"
              ondragleave="removeHighlight('columnDone')"
              ondragover="allowDrop(event); highlight('columnDone')"
            >
              <!-- render tasks here -->
              <!-- if no tasks -->
              <div class="empty-column">No tasks done</div>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
